<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Gifted Gown</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-container input {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #3c4db3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #303fa3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Gifted Gown - Admin Login</h2>
    <form method="POST" action="/login">
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p><button onclick="openForgotPopup()" style="margin-top: 10px;">Forgot Password?</button></p>
  </div>

  <!-- Forgot Password Popup -->
  <div class="login-container" id="forgotPopup" style="display:none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%);">
    <h2>Reset Link</h2>
    <input type="email" id="resetEmail" placeholder="Enter your email" />
    <button onclick="sendResetLink()">Send Reset Link</button>
    <button onclick="closeForgotPopup()">Cancel</button>
  </div>

  <!-- Reset Password Popup -->
  <div class="login-container" id="resetPopup" style="display:none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%);">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="New Password" />
    <button onclick="resetPassword()">Reset</button>
    <button onclick="closeResetPopup()">Cancel</button>
  </div>

  <script>
    function openForgotPopup() {
      document.getElementById('forgotPopup').style.display = 'block';
    }

    function closeForgotPopup() {
      document.getElementById('forgotPopup').style.display = 'none';
    }

    function sendResetLink() {
      const email = document.getElementById('resetEmail').value;
      alert("Reset link sent to " + email + " (demo only)");
      closeForgotPopup();
      document.getElementById('resetPopup').style.display = 'block';
    }

    function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      if (newPassword) {
        alert("Password has been reset to: " + newPassword + " (demo only)");
        closeResetPopup();
      }
    }

    function closeResetPopup() {
      document.getElementById('resetPopup').style.display = 'none';
    }
  </script>
</body>
</html>
