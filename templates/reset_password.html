<!-- reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Gifted Gown</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .reset-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .reset-container input {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .reset-container button {
      width: 100%;
      padding: 12px;
      background-color: #3c4db3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .reset-container button:hover {
      background-color: #303fa3;
    }

    .message {
      margin-top: 10px;
      color: green;
      font-weight: 500;
    }

    .error {
      margin-top: 10px;
      color: red;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <h1>Testing Jinja: {{ 2 + 2 }}</h1>
    <form method="POST">
      <input type="password" name="new_password" placeholder="New Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>

    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
